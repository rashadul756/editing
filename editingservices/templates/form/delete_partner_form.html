{% extends 'base.html' %}
{% block title %}Admin {% endblock %}

{% block body %}
<div style="background:#227e85;border:none;">
	<div class="container-fluid">
		<div class="row">
		  <div class="col-sm-2 admin-sidebar" style="color:#FFF">
	        <ul id="menu-content" class="menu-content">
	            <li><a href="{% url 'create_article' %}">Create article</a></li>
	            <li><a href="{% url 'create_partner' %}">Create partner</a></li>
	            <li><a href="{% url 'create_editor' %}">Create editor</a></li>
	            <li><a href="{% url 'root_admin' %}">List of article</a></li> 
	            <li><a href="{% url 'partner_list' %}">List of partner</a></li>
	            <li><a href="{% url 'editor_list' %}">List of editor</a></li>   
	        </ul>
	      </div>
		  <div class="col-sm-10" style="background:#FFF; min-height:620px">
		       <h2 style="    padding:10px 0 12px 0;margin: 0;font-size: 1.8em; color: #064d68; line-height: 1.5em;font-style: inherit;font-family: verdana;">Are you sure you want to delete the following entry from</h2>
                <form class="" action="" method="post">
                        {% csrf_token %}
                        <div class="col-sm-12">
                            <div class="row">

                                <div class="form-group required  col-sm-12">
                                    <textarea  class="form-control" id="" rows="4">{{ partner.partner_name }}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                 <button type="submit" class="btn btn-danger  btn-large" id="submit"><span>Delete </span></button> 
                                 <label for=""> Or </label><span> <a style="color:#FF7700" href="{% url 'partner_list' %}">Cancel</a></span> 
                            </div>
                        </div>
                </form>        
		  </div>
		</div>
	</div>

</div>

{% endblock %}
