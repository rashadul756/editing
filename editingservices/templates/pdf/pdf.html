<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
body {
	text-align: center;
	margin: 0;
	padding: 0;
	padding-top: 0em;

}

p {
	font-family: Alegreya-Regular, sans-serif;
	font-size: 1em;
}

#title_background{
	background-color: #222222;
}

#border-top{
    background: #222;
    margin: 0;
    padding: 0;
    padding-top: 20px;
}


#border-bottom {
	 -webkit-transform:scaleY(-1);
	 margin-bottom: 5.25em;
}

p.signed, p.signature {
	text-align:right;
	padding-right: 25%;
}

p.signature {
	margin-top: -2em;
}

#title {
	font-family: PinyonScript-Regular, sans-serif;
	font-size: 4em;
	padding-top: 1.5em;
	padding-bottom: 1em;
	background-color: #227e85;

}

#name {
	font-family: Alegreya-Bold, sans-serif;
	font-size: 1.5em;
}

#certification {
	font-family: Asset, sans-serif;
	font-size: 1.5em;
}

#date_day, #date_month, #date_year {
	   font-family: Alegreya-Bold, sans-serif;
}

#location {
	font-family: Alegreya-Bold, sans-serif;
}
</style>
<title>[[title]]</title>
</head>
<body>
    <div id="border-top"><img src="http://escienta.com/wp-content/uploads/2018/02/escientia-logo1v4-Full-white-190px.png"></div>
    <p id="title">Certificate of Editing</p>
    
    <p>This is to certify that</p>
    <p id="name">[[name]]</p>
    <p>has successfully completed the course requirements for</p>
    <p id="certification">[[certification]]</p>
    <p>On the <span id="date_day">[[date_day]]</span> Day of <span id="date_month">[[date_month]]</span> In the Year <span id="date_year">[[date_year]]</span></p>
    <p>At: <span id="location">[[location]]</span>.</p>
    <p class="signed">Signed,</p>
    <p class="signature"><span>&nbsp;</span><img src="templates/default/signature.png" height="100" width="208" /></p>
    <div id="border-bottom"><span>&nbsp;</span></div>
</html>
